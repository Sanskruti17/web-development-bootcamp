<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prevent Defalt</title>
  </head>
  <body>
    <h1>Form events</h1>
    <!--Data submitted inside a form will go to location shelter-->
    <form action="/shelter" id="tweetForm">
      <input type="text" name="userName" placeholder="USERNAME" />
      <input type="text" name="tweet" placeholder="TWEET" />
      <button>Post</button>
    </form>

    <h2>Tweets:</h2>
    <ul id="tweets"></ul>
    <script src="app.js"></script>
  </body>
</html>
